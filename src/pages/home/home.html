<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides *ngIf="data" (ionSlideDidChange)="slideChanged()">
		<ion-slide *ngFor="let img of data">
			<button ion-button block (click)="saveToAlbum(img['id'])">Save Gif</button>
			<h2>{{img['title']}}</h2>
	  		<img src="https://media.giphy.com/media/{{img['id']}}/giphy.gif">
		</ion-slide>
	</ion-slides>
</ion-content>
